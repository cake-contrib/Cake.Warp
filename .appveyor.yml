image:
  #    - macos
  - Ubuntu
  - Visual Studio 2017
matrix:
  fast_finish: true
environment:
  MYGET_API_KEY:
branches:
  except:
    - ci/travis
    - /dependabot\/.*/
skip_commits:
  files:
    - "*.md"
    - "LICENSE"
    - ".travis.yml"

for:
-
  matrix:
    only:
      - image: Ubuntu
  environment:
    AZURE_SOURCE:
    GITHUB_PASSWORD:
    GITTER_TOKEN:
    GPR_SOURCE:
    NUGET_API_KEY:
    SLACK_TOKEN:
    TWITTER_ACCESS_TOKEN:
    TWITTER_CONSUMER_KEY:
    WYAM_ACCESS_TOKEN:

  skip_tags: true
  install:
    - git submodule update --init
    - sudo apt-get update || echo "Update failed, ignoring..."
    - sudo apt-get install -y libgit2-dev

install:
  - git submodule update --init

build: off
test: off

build_script:
  - ps: ./build.ps1 --target=CI --verbosity=Diagnostic

cache:
  - "tools -> build.config,recipe.cake"
  - ".dotnet -> build.config"
  - "src/Cake.Warp/warp -> recipe.cake"
